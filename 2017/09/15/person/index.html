    <!DOCTYPE html>
<html lang="zh">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>网页版test - 注册</title>

<style>
.container {
	max-width: 1170px;
}
</style>
</head>
<body>
	<div class="logo-div">
		<img src="/pub/img/register/enrolling_ic_logo.png" width="550px">
		<div class="mascot"></div>
	</div>
	<div style="text-align: center;">
	<form class="form-horizontal" role="form" method="post" id="registerForm">
		<div id="username_div" class="mtop30">
			<div class="input-group">
				<span class="input-group-addon">手机号码</span> <input type="text" name="username" class="form-control" placeholder="请输入手机号" maxlength="11" value="">
			</div>
			<div class="error-info">
				<span class="glyphicon glyphicon-exclamation-sign"></span><span class="mleft5">请输入手机号码</span>
			</div>
		</div>
		<div id="password_div" class="mtop30">
			<div class="input-group">
				<span class="input-group-addon">登录密码</span> <input type="password" name="password" class="form-control" placeholder="请输入密码6~15个字符" maxlength="15">
			</div>
			<div class="error-info">
				<span class="glyphicon glyphicon-exclamation-sign"></span><span class="mleft5">请输入登录密码</span>
			</div>
		</div>
	</form>
	</div>
	
	<div style="text-align: center;">
		<label><input type="checkbox" id="yes"><span>我已阅读并同意<a href="##">《用户注册协议》</a></span></label>
		<div>
			<span>已有账号？</span><a href="login.html" id="login-btn">登录</a>
		</div>
		<button type="button" class="btn btn-primary" data-dismiss="modal" id="zhuce" disabled="true">注册</button>

	</div>
	<script type="text/javascript">
		(function() {
			var cb = document.getElementById("yes");
			cb.onclick = function() {
				if (cb.checked == true) {
					document.getElementById("zhuce").disabled = false;
				} else {
					document.getElementById("zhuce").disabled = true;
				}
			}
		})();
	</script>
</body>
</html>

<html lang="en"><br><head><br>    <meta charset="UTF-8"><br>    <title>Dancing Tree</title><br>    <style><br>    .trunk, .trunk div {<br>    background: #136086;<br>    /<em>border-radius:$w;</em>/<br>    width: 100px;<br>    height: 10px;<br>    position: absolute;<br>    left:50%;<br>    top:70%;<br>    margin-left: -10px;<br>    -webkit-animation-name: rot;<br>            animation-name: rot;<br>    -webkit-animation-duration: 2.02s;<br>            animation-duration: 2.02s;<br>    -webkit-animation-iteration-count: infinite;<br>            animation-iteration-count: infinite;<br>    -webkit-animation-direction: alternate;<br>            animation-direction: alternate;<br>    -webkit-transform-origin: 5px 5px;<br>        -ms-transform-origin: 5px 5px;<br>            transform-origin: 5px 5px;<br>    -webkit-animation-timing-function: ease-in-out;<br>            animation-timing-function: ease-in-out;<br><br>}<br>.trunk.trunk, .trunk div.trunk {<br>    bottom: 0;<br>    left: 50%;<br>    -webkit-animation-name: rot-root;<br>            animation-name: rot-root;<br>    -webkit-animation-duration: 2.5s;<br>            animation-duration: 2.5s;<br>}<br>.trunk &gt; div, .trunk div &gt; div {<br>    /<em>opacity:0.9;</em>/<br>    top: 0;<br>    left: 100px;<br>    -webkit-animation-duration: calc(inherit / 2);<br>            animation-duration: calc(inherit / 2);<br>    /<em> don’t works  </em>/<br>}<br>.trunk &gt; div:nth-child(2), .trunk div &gt; div:nth-child(2) {<br>    /<em>animation-duration:15s;</em>/<br>    -webkit-animation-name: rot-inv;<br>            animation-name: rot-inv;<br>    -webkit-animation-duration: 1.7s;<br>            animation-duration: 1.7s;<br>}<br><br>@-webkit-keyframes rot {<br>    from {<br>      -webkit-transform: rotate(15deg) scale(0.72);<br>              transform: rotate(15deg) scale(0.72);<br>    }<br>    to {<br>      -webkit-transform: rotate(45deg) scale(0.72);<br>              transform: rotate(45deg) scale(0.72);<br>    }<br>}<br><br>@keyframes rot {<br>    from {<br>      -webkit-transform: rotate(15deg) scale(0.72);<br>              transform: rotate(15deg) scale(0.72);<br>    }<br>    to {<br>      -webkit-transform: rotate(45deg) scale(0.72);<br>              transform: rotate(45deg) scale(0.72);<br>    }<br>}<br>@-webkit-keyframes rot-inv {<br>    from {<br>      -webkit-transform: rotate(-45deg) scale(0.72);<br>              transform: rotate(-45deg) scale(0.72);<br>    }<br>    to {<br>      -webkit-transform: rotate(-15deg) scale(0.72);<br>              transform: rotate(-15deg) scale(0.72);<br>    }<br>}<br>@keyframes rot-inv {<br>    from {<br>      -webkit-transform: rotate(-45deg) scale(0.72);<br>              transform: rotate(-45deg) scale(0.72);<br>    }<br>    to {<br>      -webkit-transform: rotate(-15deg) scale(0.72);<br>              transform: rotate(-15deg) scale(0.72);<br>    }<br>}<br>@-webkit-keyframes rot-root {<br>    from {<br>      -webkit-transform: rotate(-95deg);<br>              transform: rotate(-95deg);<br>    }<br>    to {<br>      -webkit-transform: rotate(-85deg);<br>              transform: rotate(-85deg);<br>    }<br>}<br>@keyframes rot-root {<br>    from {<br>      -webkit-transform: rotate(-95deg);<br>              transform: rotate(-95deg);<br>    }<br>    to {<br>      -webkit-transform: rotate(-85deg);<br>              transform: rotate(-85deg);<br>    }<br>}<br><br>    </style><br></head><br><body><br><!-- 代码部分begin --><br><div class="trunk"><div><div><div><div><div><div><div><div></div><div></div></div><div><div></div><div></div></div></div><div><div><div></div><div></div></div><div><div></div><div></div></div></div></div><div><div><div><div></div><div></div></div><div><div></div><div></div></div></div><div><div><div></div><div></div></div><div><div></div><div></div></div></div></div></div><div><div><div><div><div></div><div></div></div><div><div></div><div></div></div></div><div><div><div></div><div></div></div><div><div></div><div></div></di
